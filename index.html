<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tag switcher</title>
    <style>
        .tags {
          list-style: none;
          display: flex;
          flex-wrap: wrap;
          outline: 2px solid tomato;
        }
        button {
          margin: 4px;
        }
        .tags__btn-active {
          color: #fff;
          background-color: blue;
        }
      </style>
</head>
<body>
    <!-- Мастерская теги -->
<ul class="tags js-tags">
    <li class="tags__item">
      <button class="tags__btn" data-value="html">#html</button>
    </li>
    <li class="tags__item">
      <button class="tags__btn" data-value="css">#css</button>
    </li>
    <li class="tags__item">
      <button class="tags__btn" data-value="javascript">#javascript</button>
    </li>
    <li class="tags__item">
      <button class="tags__btn" data-value="npm">#npm</button>
    </li>
    <li class="tags__item">
      <button class="tags__btn" data-value="webpack">#webpak</button>
    </li>
    <li class="tags__item">
      <button class="tags__btn" data-value="react">#react</button>
    </li>
    <li class="tags__item">
      <button class="tags__btn" data-value="redux">#redux</button>
    </li>
    <li class="tags__item">
      <button class="tags__btn" data-value="nodejs">#nodejs</button>
    </li>
  </ul>
  <script src="js/script.js" type="module"></script>
</body>
</html>
